<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="main-text">
    <h2 class="round-result">Choose your weapon</h2>
    <p class="round-winner">Best of 5 rounds wins the game.</p>
  </div>
  
  <div class="selections">
    <div>
      <p class="player-selection">Player Choose: ?</p>
      <p class="player-score">Player Score: 0</p>
    </div>
    <div>
      <p class="com-selection">COM Choose: ?</p>
      <p class="com-score">COM Score: 0</p>
    </div>
  </div>
  
  <div class="buttons">
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
  </div>

  <dialog class="modal">
    <h2 class="game-result"></h2>
    <p class="final-score"></p>
    <button class="reset-btn">Play Again</button>
  </dialog>
  
  <script defer src="./scripts/script.js">
  </script>
</body>
</html>
